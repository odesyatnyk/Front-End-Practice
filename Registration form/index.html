<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="login, register, facebook, twitter"/>
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Login</title>
</head>
<body>
<div class="body">
	<div class="content">
		<div class="box-left">
			<h1>Register</h1>
			<div>
				Insert your account informations:
				<br>
				<form name="login" action="#" method="post">
					<input type="text" placeholder="Username" class="register user" required="">
					<input type="email" placeholder="Email" class="register email" required="">
					<input type="password" placeholder="Password" class="register password" required="">
					<input type="password" placeholder="Repeat password" class="register password" required="">
					<label for="terms" class="check_terms" title="Terms of Use">
						<input type="checkbox" id="terms" required=""> I agree the <a href="#">Terms of Use</a>.
					</label>
					<input type="submit" value="Register" class="button-register">
				</form>
			</div>
			 
		</div>
		<div class="box-right">
			<h1>Login</h1>
			<div class="social">
				Login using social network: 
				<br>
				<div class="twt">
					<a href="#"></a>
				</div> 
				<div class="fb"> 
					<a href="#"></a>
				</div>
			</div>
			<div>
				Or insert your account informations:
				<br>
				<form action="#" method="post">
					<input type="text" placeholder="Username" class="login user" required="">
					<input type="password" placeholder="Password" class="login password" required="">
					<label for="log" class="check-logged">
						<input type="checkbox" id="log"> Keep me logged in
					</label>
					<input type="submit" value="Login" class="button-login">
				</form>
			</div>
			<div class="bottom-text">
				Don't have an account?
				<a href="#">Register</a>.
				<br>
				Forgot your <a href="#">Password</a> or <a href="#">Username</a>?
			</div>
		</div>
	</div>
</div>
</body>
</html>
